{% extends "layout.html" %}

{% block title %}
    Posts
{% endblock %}

{% block content %}
    <h1>Posts</h1>
    <section>
        {% for post in posts%}
            <article>
                <a href="{% url "posts:page" slug=post.slug %}">
                    <h2>{{ post.title }}</h2>
                </a>
                <p>{{ post.date }} by {{ post.author }} </p>
                <p>{{ post.body }}</p>
            </article>
        {% endfor %}
    </section>
{% endblock %}
